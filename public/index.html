<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <base href="/">	

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
-->  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
<link rel="stylesheet" href="style.css">
<title>Hello</title>

</head>
<body ng-app="Website" ng-controller="MainCtrl">
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Tweetbot</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form name="twitterForm" ng-submit="submitForm()">
          <div class="form-group">
            <input ng-model="twitterHandle" class="form-control" placeholder="username?"></input>
            <button type="submit" class="btn btn-success">Get Tweets</button>
          </div>
        </form>
      </div>
      <div class="col-md-4" ng-show="tweets.length">
        <div class="row">
          <div class="col-xs-3"><img class="thumbnail" ng-src="{{tweets[0].user.profile_image_url}}"></div><div class="col-xs-9"><h3>Tweets from {{tweets[0].user.name}}</h3><hr></div>
        </div>
        <div class="tweetContainer">
          <single-tweet ng-repeat ="tweet in tweets"></single-tweet>
        </div>
      </div>
      <div class="col-md-4" ng-show="tweets.length">
        <div class="container chatContainer">
          <span class="message" ng-class="message.sender === 'Me' ? 'grey' : ''" ng-repeat="message in chat"><span class="bold">{{message.sender}}:</span> {{message.text}}</span>
          <form name="chatInput" ng-submit="sendMessage()">
            <div class="chatInputContainer">
            <input class="chatInput" ng-model="chatInput.text"></input><button type="submit" class="btn btn-success btn-sm">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="bot.factory.js"></script>
  <script type="text/javascript" src="twitter.factory.js"></script>
  <script type="text/javascript" src="main.controller.js"></script>
  <script type="text/javascript" src="singleTweet.directive.js"></script>



</body>


</html>
