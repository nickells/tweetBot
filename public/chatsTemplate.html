<div class="row">
<button ui-sref="main" class="btn btn-success">< Back to main</button>
</div>
<div class="row">
  <div ng-repeat = "chat in chats" class="col-md-6">
  <button class="btn btn-danger btn-xs pull-right" ng-click="deleteChat(chat)">Delete This</button>
    <p class="bold">{{chat.date | date:'medium'}}</p>
    <p ng-repeat="message in chat.messages">
      <span class="bold">{{message.sender}}: </span>{{message.text}}
    </p>
    <hr>
  </div>
</div>
